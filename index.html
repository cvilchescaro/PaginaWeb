        <!-- HEADER -->
        <header class="row justify-content-center">
            <!-- Texto cabecera -->

            <!-- Logo cabecera -->
                <img class="img-fluid col-auto mb-5" src="img/icon/logo.png" alt="logo_Crisblamart">
        </header>
                
        

        <!-- SECCIÓN: MIS PRODUCTOS -->
        <div class="row"> 
            <h1 class="col-12 h1 text-center bg-transparent text-black-100">
                MIS PRODUCTOS
            </h1>
        </div>

        
        <div class="row justify-content-center">
            <figure class="figure col-12 col-sm-auto text-center">
                <img src="img/pictures/picture_14.jpg" class="img-fluid rounded">
            </figure>
            <figure class="figure col-12 col-sm-auto text-center">
                <img src="img/keychains/keychain_3.jpg" class="img-fluid rounded">
            </figure>
        </div>

        <div class="row"> 
            <h1 class="col-12 h1 text-center bg-transparent text-black-100">
                CÓMO SE HACE
            </h1>
        </div>


        <!-- PIE -->        
        <footer class="row page-footer">
            <div class="col-12">
                    <div class="row justify-content-center mt-5">
                        <!-- FORMULARIO -->
                        <div class="col-12 col-sm-10 col-lg-5">
                            <form>
                                <div class="form-group row justify-content-center align-items-center">
                                    <div class="col-12 mb-2 text-center">
                                        <strong>¿Tienes alguna duda? Escríbeme</strong>
                                    </div>
                                    <label for="Email" class="col-10 col-sm-4 col-form-label text-center">Correo electrónico:</label>
                                    <div class="col-10 col-sm-8 text-center">
                                      <input type="email" class="form-control" id="Email" placeholder="Email">
                                    </div>
                                  </div>
                                  <div class="form-group row justify-content-center">
                                    <div class="col-10 col-sm-12">
                                        <textarea id="message" class="form-control" rows="5" cols="15" placeholder="Escriba aquí su mensaje"></textarea>
                                    </div>
                                  </div>
                                  <div class="form-group row justify-content-center mb-4">
                                        <div class="col-5 col-sm-4 col-md-3">
                                            <input type="submit" class="form-control">
                                        </div>
                                  </div>
                            </form>
                        </div>

                        <!-- ENLACES DE INTERÉS -->

                                    <h5 class="pb-1">Mis productos</h5>
                                    <h5 class="pb-1">Cómo se hace</h5>
                                    <h5 class="pb-1">Contacto</h5>
                                </div>
                            </div>
                        </div>

                                </div>
                                <div class="col-auto col-sm-auto col-md-auto mb-5">
                                    <img class="img-fluid" src="img/icon/Instragram_icon.png">
                                </div>
                            </div>
                        </div>

                    <div class="row justify-content-center p-1">
                        <div class="col-12 w-100">
